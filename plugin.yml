name: Griswold
main: com.github.toxuin.Griswold
version: 0.01
author: toxuin
description: Creates a man, who repairs stuff.

commands:
  blacksmith:
    description: does all the work

permissions:
    griswold.*:
        description: Gives FULL ACCESS, be careful!
        children:
            doorman.admin: true
            doorman.tools: true
            doorman.armor: true
    griswold.admin:
        description: Allows you to manage the blacksmiths
        default: op
    griswold.tools:
        description: Allows you to repair tools and weapons 
        default: op
    griswold.armor:
        description: Allows you to repair armor
        default: op
